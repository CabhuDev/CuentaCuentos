# ======================================================================
#  Nginx interno del contenedor Frontend React
#  Sirve la SPA de React y maneja el fallback para React Router
# ======================================================================

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para mejorar rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # SPA: todas las rutas que no sean archivos reales caen a index.html
    # React Router maneja el enrutamiento del lado del cliente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agresivo para assets de Vite (llevan hash en el nombre)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache moderado para otros archivos estáticos
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public";
    }

    # No cachear index.html (siempre la última versión)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
